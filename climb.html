<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClimbPicks - Climb Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ClimbPicks</h1>
        <nav>
            <a href="index.html">Add Climb</a>
            <a href="view.html">View Climbs</a>
        </nav>
    </header>
    <main>
        <div id="climb-details"></div>
        <div id="user-logbook-container"></div>
        <div id="edit-controls" style="display: none;">
            <button id="edit-climb">Edit</button>
            <button id="delete-climb">Delete</button>
            <button id="save-climb" style="display: none;">Save</button>
            <button id="cancel-edit" style="display: none;">Cancel</button>
        </div>
        <div id="holds-toolbar-edit" style="display: none;">
            <button data-hold-type="hand" style="background-color: blue; color: white;">Hand Hold</button>
            <button data-hold-type="foot" style="background-color: yellow;">Foot Hold</button>
            <button data-hold-type="start" style="background-color: green; color: white;">Start Hold</button>
            <button data-hold-type="end" style="background-color: red; color: white;">End Hold</button>
            <button id="delete-hold">Delete Hold</button>
            <button id="undo-hold-edit">Undo</button>
        </div>
    </main>
    <script src="compressor.js"></script>
    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="climb.js"></script>
    <div id="status-message"></div>
</body>
</html>
